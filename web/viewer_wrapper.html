<html dir="ltr" mozdisallowselectionprint moznomarginboxes>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      iframe {
        flex: 1 0 auto;
      }
    </style>
    <title>PDF.js viewer</title>
  </head>

  <body tabindex="1" class="loadingInProgress">
    <div>
      <button id="print" disabled="disabled">print</button>
      <button id="zoomout" disabled="disabled">zoomout</button>
      <button id="zoomin" disabled="disabled">zoomin</button>
      <button id="zoomauto" disabled="disabled">zoomauto</button>
      <button id="cancelPrint" disabled="disabled">cancelPrint</button>
    </div>
    <iframe id="viewer" src="/build/generic/web/viewer.html"></iframe>
    <script type="text/javascript">
      var viewer = document.getElementById('viewer');
      var print = document.getElementById('print');
      var zoomout = document.getElementById('zoomout');
      var zoomin = document.getElementById('zoomin');
      var zoomauto = document.getElementById('zoomauto');
      var cancelPrint = document.getElementById('cancelPrint');

      var origin = window.location.origin || (window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port : ''));
      print.addEventListener('click', function () {
        viewer.contentWindow.postMessage({ type: 'DOCUMENT_PRINT' }, origin);
      });

      zoomin.addEventListener('click', function () {
        viewer.contentWindow.postMessage({ type: 'DOCUMENT_ZOOMIN' }, origin);
      });

      zoomout.addEventListener('click', function () {
        viewer.contentWindow.postMessage({ type: 'DOCUMENT_ZOOMOUT' }, origin);
      });

      zoomauto.addEventListener('click', function () {
        viewer.contentWindow.postMessage({ type: 'DOCUMENT_SCALE_CHANGED', scale: 'auto' }, origin);
      });

      cancelPrint.addEventListener('click', function () {
        viewer.contentWindow.postMessage({ type: 'DOCUMENT_PRINT_CANCEL' }, origin);
      });

      window.addEventListener('message', function (event) {
        //do not check origin as we does not care about security here
        if (event.data.type === 'DOCUMENT_PROGRESS') {
          console.log(event.data.progress);
          if (event.data.progress >= 100) {
            print.disabled = false;
            zoomout.disabled = false;
            zoomin.disabled = false;
            zoomauto.disabled = false;
            cancelPrint.disabled = false;
          }
        }

        if (event.data.type === 'DOCUMENT_PRINT_PROGRESS') {
          console.log('DOCUMENT_PRINT_PROGRESS ' + event.data.progress);
        }

        if (event.data.type === 'DOCUMENT_PRINT_FINISHED') {
          console.log('DOCUMENT_PRINT_FINISHED');
        }

        if (event.data.type === 'DOCUMENT_MASK_CLICKED') {
          console.log('DOCUMENT_MASK_CLICKED');
        }

        if (event.data.type === 'DOCUMENT_PREVIEW_CORRUPTED_FILE_ERROR') {
          console.log('DOCUMENT_PREVIEW_CORRUPTED_FILE_ERROR');
        }

        if (event.data.type === 'DOCUMENT_PREVIEW_MISSING_PDF_FILE_ERROR') {
          console.log('DOCUMENT_PREVIEW_MISSING_PDF_FILE_ERROR');
        }

        if (event.data.type === 'DOCUMENT_PREVIEW_UNKNOWN_ERROR') {
          console.log('DOCUMENT_PREVIEW_UNKNOWN_ERROR');
        }
        if (event.data.type === 'DOCUMENT_SCROLL_CHANGED') {
          console.log(event.data);
        }
      });

      viewer.contentWindow.addEventListener('load', function() {
        viewer.contentWindow.postMessage({ type: 'VIEWER_INITIALIZE', url: '/build/generic/web/compressed.tracemonkey-pldi-09.pdf' }, origin);
      })
    </script>
  </body>
</html>
